<html>
    <head>
        <title>Login</title>
        <link href="/app/style/login_page_style.css" rel="stylesheet">
        <script src="/app/script/login_page_script.js"></script>
    </head>
    <body>
        <div id="frm">
            <div id="heading">
                <h3>Attendance System</h3>
            </div>
            <form>
                <input autocomplete="off" id="username" type="text" name="username" placeholder="Username"><br>
                <input autocomplete="off" id="password" type="text" name="password" placeholder="Password">
            </form>
            <div>
                <p id="msg"></p>
            </div>
            <button id="login_button" onclick="login_func()" >Login</button>
        </div>
    </body>
</html>
